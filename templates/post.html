<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>Главная страница</title>
</head>
<body>
  {% for i in post_key %}
<div class="album py-5">

    <div class="container">

      <div class="row row-cols-1 row-cols-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
           <img src="{{i.image.url}}" alt="">
            <div class="card-body">
                <h1>{{i.title}}</h1>
              <p class="card-text">{{i.description  }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="https://hunterxhunter.fandom.com/wiki/{{i.title}}">More</a></button>

                </div>
                  <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fi fi-sr-heart"></i></button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
 {% endfor %}
</body>
</html>
